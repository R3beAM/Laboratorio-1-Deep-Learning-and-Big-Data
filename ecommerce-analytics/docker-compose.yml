version: "3.9"

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27018:27017"

  redis_alt:
    image: redis
    container_name: redis_alt
    ports:
      - "6380:6379"

  hbase_alt:
    image: dajobe/hbase
    container_name: hbase_alt
    ports:
      - "9091:9090"
      - "16030:16010"

  analytics:
    build: .
    container_name: analytics_queries
    depends_on:
      - mongo
      - redis_alt
      - hbase_alt
