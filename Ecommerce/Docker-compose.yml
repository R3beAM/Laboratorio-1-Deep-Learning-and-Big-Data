version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27018:27017"

  redis_alt:
    image: redis:latest
    container_name: redis_alt
    ports:
      - "6380:6379"

  hbase_alt:
    image: dajobe/hbase
    container_name: hbase_alt
    ports:
      - "16011:16010"
      - "9092:9090"

  producer:
    build:
      context: ./producer
    container_name: producer
    depends_on:
      - mongo
      - redis_alt
      - hbase_alt
    volumes:
      - ./datos_kaggle:/data
    environment:
      - CSV_PATH=/data/kz_cleaned.csv

  consumer:
    build:
      context: ./consumer
    container_name: consumer
    depends_on:
      - mongo
      - redis_alt
      - hbase_alt
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - REDIS_HOST=redis_alt
      - HBASE_HOST=hbase_alt
